<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Hábitos Saludables - Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>

        <div class="profile-info">
            <div class="profile-photo">
                <img src="default-profile.png" alt="Foto de Perfil">
                </div>
            <div class="profile-details">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="John Doe" disabled>
                    </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" value="30" disabled>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" value="75" disabled>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" value="175" disabled>
                </div>
                <button id="editar-datos" class="btn-secondary">Editar Datos</button>
            </div>
        </div>

        <div class="change-password">
            <h2>Cambiar Contraseña</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Contraseña</button>
            </form>
        </div>

        <div class="delete-account">
            <h2>Eliminar Cuenta</h2>
            <button id="delete-account-btn" class="btn-danger">Eliminar Cuenta</button>
            </div>

        <a href="dashboard.html" class="btn-secondary">Volver al Dashboard</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
