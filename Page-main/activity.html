<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Hábitos Saludables - Registro de Actividad Física</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Registro de Actividad Física</h1>
        <div class="activity-input">
            <label for="activity-type">Tipos de Ejercicio:</label>
            <select id="activity-type">
                <option value="aerobico">Aeróbico</option>
                <option value="flexiones">Flexiones</option>
                <option value="sentadillas">Sentadillas</option>
                <option value="plancha">Plancha</option>
                <option value="zancadas">Zancadas</option>
                </select>
            <label for="activity-search">Buscar:</label>
            <input type="text" id="activity-search" placeholder="Ingresar Ejercicio...">
            <button id="search-activity-button">Ingresar</button>
        </div>
        <div class="activity-history">
            <h2>Historial de Ejercicios</h2>
            <div class="data-list">
                <div>Item 1</div>
                <div>Item 2</div>
                <div>Item 3</div>
                <div>Item 4</div>
            </div>
        </div>
        <a href="dashboard.html" class="btn-secondary">Volver al Dashboard</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
